<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Dropdown Search Box</title>
</head>

<body>
    
    <div id="clickDetect"></div>

    <main>

        <header>
                <h1>DROPDOWN SEARCH BOX</h1>
                <h2>TEST PAGE</h2>
                <p>Sonuç üretin, ardından imleçle veya yön <i>(aşağı / yukarı)</i> tuşlarıyla tüm seçenekler arasında gezin.</p>
                <hr>
                <p>obdegirmenci<p>
        </header>
        
        <section>

            <div id="actions">
                
                <button id="a1" class="customButton">Rastgele Sonuç</button>
                <button id="a2" class="customButton">Sonuç Ekle</button>
                <button id="a3" class="customButton">Sonuçları Sıfırla</button>
                
            </div>
            
            <div id="container">
                
                <div id="first-focus-block" tabindex="1"></div>
                <input id="search" class ="customInput" type="text" placeholder="Arama..." autocomplete="off" autofocus tabindex="2">
                <!-- Bunun içine gelecek -->
                <div id="collapse"></div>
                
            </div>

        </section>

    </main>
    
    <script src="js/selector.js"></script>
    <script src="js/response.js"></script>

</body>

</html>
